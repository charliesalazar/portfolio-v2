<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wdth,wght@100..125,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260207" />
  </head>
  <body>
    <main class="page">
      <section class="container" aria-labelledby="not-found-title" style="padding-top: clamp(56px, 12vh, 140px); padding-bottom: clamp(56px, 12vh, 140px);">
        <h1 id="not-found-title" class="name" style="font-size: clamp(3rem, 12vw, 7rem); line-height: 0.92; margin-bottom: 24px;">404</h1>
        <p style="max-width: 52ch; color: var(--c-muted); font-size: 1.1rem; line-height: 1.6; margin-bottom: 28px;">
          The page you’re looking for doesn’t exist or may have moved.
        </p>
        <p>
          <a href="/" aria-label="Go back to homepage">Back to Home</a>
        </p>
      </section>
    </main>
  </body>
</html>
